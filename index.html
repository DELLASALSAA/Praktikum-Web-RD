<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemweb Mg4</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <form method="post" id="form_mahasiswa">
        <label>NIM </label>
        <input type="number" name="nim"><br>
        <label>Nama </label>
        <input type="text" name="nama"><br>
        <label>Prodi </label>
        <select name="prodi">
            <option value="IF">Teknik Informatika</option>
            <option value="EL">Teknik Elektro</option>
            <option value="SAK">Sains Atmosfer Keplanetan</option>
            <option value="TG">Teknik Geofisika</option>
            <option value="KL">Teknik Kelautan</option>
            <option value="PWK">Perencanaan Wilayah dan Kota</option>
            <option value="GT">Teknik Geomatika</option>
            <option value="BI">Biologi</option>
            <option value="FI">Fisika</option>
            <option value="KI">Kimia</option>
            <option value="AL">Arsitektur Lanskap</option>
            <option value="AR">Arsitektur</option>
            <option value="TF">Teknik Fisika</option>
            <option value="Tekkim">Teknik Kimia</option>
            <option value="FA">Farmasi</option>
            <option value="RH">Rekayasa Kehutanan</option>
            <option value="TL">Teknik Geologi</option>
            <option value="SI">Teknik Sipil</option>
            <option value="MA">Matematika</option>
            </select>
            <br>
        <label>Angkatan</label>
        <select name="Angkatan">
            <option value="16">2016</option>
            <option value="17">2017</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
        </select>
    </form>
    <button id="btn_tampil">Tampilkan</button>
    <hr>
    <div id="tampil_data"></div>

    <script>
        $(document).ready(function(){
            $('#tampil_data').load("tampil.php");
            $('#btn_tampil').click(function(){
                var data = $('#form_mahasiswa').serialize();
                console.log(data);
                $.ajax({
                    type   : 'POST',
                    url : "tambah.php",
                    data: data,
                    cache : false,
                    success : function(data){
                        $('#tampil_data').load("tampil.php");
                    }
                });
            });
        });
    </script>
</body>
</html>
